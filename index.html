<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" href="assets/images/favicon.png" type="image/gif">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <title>Coursework 7: Rock, Paper, Scissors</title>
</head>

<body class="container">

    <div class="jumbotron jumbotron-fluid text-center mt-3">
        <div class="container">
            <h1 class="display-4">🌑 📃 ✂️</h1>
            <p class="lead">A game of skill and cunning.</p>
        </div>
    </div>

    <div id="player-selection" class="row mt-3 animated fadeInUp faster">
        <form class="container">
            <div class="form-group">
                <label for="username-input">User Name:</label>
                <input type="text" class="form-control" id="username-input" placeholder="User Name">
                <small id="username-help" class="form-text">For existing users, your User Name is
                    case-sensitive.</small>
            </div>
            <button type="submit" id="set-player" class="btn btn-outline-light">Submit</button>
        </form>

    </div>

    <div id="current-players" class="row mt-3">
        <div class="container">
            <div class="row justify-content-around no-gutters card-deck">
                <div class="col-4 card animated flipInY">
                    <img src="assets/images/placeholder_img.png" class="card-img-top" alt="Placeholder Image">
                    <div class="card-body">
                        <h5 class="card-title" id="p1-username-display"></h5>
                        <p class="card-text" id="p1-record-display"></p>
                        <div id="p1-actions" class="game-options container animated">
                            <div class="row">
                                <span id="p1-rock" data-value="rock" onclick="setPlayerOneStats(this)" class="p1-action col">🌑</span>
                                <span id="p1-paper" data-value="paper" onclick="setPlayerOneStats(this)" class="p1-action col">📃</span>
                                <span id="p1-scissors" data-value="scissors" onclick="setPlayerOneStats(this)" class="p1-action col">✂️</span>
                                <span id="p1-choice" class="col"></span>
                            </div>
                        </div>
                        <div id="p1-info" class="" role="alert"></div>
                    </div>
                </div>
                <div class="col-4 card animated flipInY">
                    <img src="assets/images/placeholder_img.png" class="card-img-top" alt="Placeholder Image">
                    <div class="card-body">
                        <h5 class="card-title" id="p2-username-display"></h5>
                        <p class="card-text" id="p2-record-display"></p>
                        <div id="p2-actions" class="game-options container animated">
                            <div class="row">
                                <span id="p2-rock" data-value="rock" onclick="setPlayerTwoStats(this)" class="p2-action col">🌑</span>
                                <span id="p2-paper" data-value="paper" onclick="setPlayerTwoStats(this)"  class="p2-action col">📃</span>
                                <span id="p2-scissors" data-value="scissors" onclick="setPlayerTwoStats(this)" class="p2-action col">✂️</span>
                                <span id="p2-choice" class="col">Test</span>
                            </div>
                        </div>
                        <div id="p2-info" class="" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="warning" class="alert" role="alert"></div>

    <div class="container mb-1" id="messenger">
        <div id="sent-messages" class="mb-1"></div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="chat-message" placeholder="Chat">
                <small id="chat-message-help" class="form-text">Be kind. 🤗</small>
            </div>
            <button type="submit" id="send-message" class="btn btn-outline-light">Send</button>
        </form>
    </div>

    <button type="button" id="reset-game" class="btn btn-outline-dark btn-sm">Reset Game</button>

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
